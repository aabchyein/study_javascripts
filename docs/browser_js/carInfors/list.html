<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap HTML Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
  <style>
    header, footer {
      background-color: black;
      color: white;
    }

    footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- 본문 -->
  <main>
    <div class="container mt-4">
      <h2>Search</h2>
      <div class="row">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search" id="keydownEnter">
            <button class="btn btn-primary" type="button" onclick="tablelist()">Go</button>  <!-- onclick이라는 이벤트를 건다. onclick 안에 fuction 변수 이름을 넣어 호출시킴 -->
          </div>                                             <!-- go라는 버튼을 눌러 액션을 취했을 때 fuction이 호출되어 동작됨 -->
         
          <h2>Table</h2>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">Car Name</th>
                <th scope="col">ID</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">COMPANY_ID</th>
              </tr>
            </thead>
            <tbody id = "list">
              <!-- Empty -->
            </tbody>
          </table>

          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <footer>
    <div class="container text-center mt-4">
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="../js/carinforwithfunction.js"></script> -->
  <script src="../js/fetchs.js"></script>

</body>
</html>
